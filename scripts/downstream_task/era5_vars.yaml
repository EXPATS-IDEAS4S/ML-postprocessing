era5:
  single_level:
    instantaneous:
      file_pattern: "data_stream-oper_stepType-instant.nc"
      variables:
        u10: "10m_u_component_of_wind"
        v10: "10m_v_component_of_wind"
        d2m: "2m_dewpoint_temperature"
        t2m: "2m_temperature"
        tcw: "total_column_water"
        tcwv: "total_column_water_vapour"
        cape: "convective_available_potential_energy"
        cin: "convective_inhibition"
        kx: "k_index"
        msl: "mean_sea_level_pressure"
        tcc: "total_cloud_cover"

    accumulated:
      file_pattern: "data_stream-oper_stepType-accum.nc"
      variables:
        tp: "total_precipitation"
        cp: "convective_precipitation"

  pressure_levels:
    variables:
      q: "specific_humidity"
      r: "relative_humidity"
      u: "u_wind_component"
      v: "v_wind_component"
      w: "vertical_velocity"
      t: "temperature"
      pv: "potential_vorticity"
      d: "divergence"
    levels: [300, 400, 500, 550, 600, 650, 700, 750, 800, 825, 850, 875, 900, 925, 950, 975, 1000]